<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合成表 - MITE重生</title>
    <link rel="stylesheet" href="../../css/modern_style.css">
    <style>
        .recipe-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .recipe-section h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .recipe-section img {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-top: 1rem;
        }

        .recipe-section p {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-link:hover {
            color: var(--accent-color);
        }

        .info-box {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid var(--primary-color);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 2rem;
        }

        .info-box h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .info-box p {
            color: var(--text-secondary);
            line-height: 1.6;
        }


        details summary {
            list-style: none;
            cursor: pointer;
            position: relative;
            padding-left: 1.5rem;
        }

        details summary::-webkit-details-marker {
            display: none;
        }

        details summary::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
            width: 0.4rem;
            height: 0.4rem;
            border-right: 2px solid var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            transition: transform 0.3s ease;
        }

        details[open] summary::before {
            transform: translateY(-50%) rotate(-135deg);
        }
    </style>
</head>

<body>
    <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
        <svg id="moonIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
        <svg id="sunIcon" style="display:none;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
    </button>

    <div class="container">
        <a href="index.html" class="back-link">← 返回重生版主页</a>


        <div class="recipe-section">
            <details open>
                <summary>
                    <h2>R03 版本合成表</h2>
                </summary>
                <img src="../../ga/img/miterebornrecipes.jpg" alt="MITE 重生 R03 合成表" style="cursor: pointer;"
                    onclick="window.open(this.src, '_blank')">
                <p style="font-size: 0.9rem; font-style: italic; margin-top: 0.5rem;">点击图片可查看大图</p>
            </details>
        </div>


        <div class="recipe-section">
            <details open>
                <summary>
                    <h2>R04.1 版本合成表</h2>
                </summary>
                <img src="../../ga/img/miterebornrecipes3.jpg" alt="MITE 重生 R04.1 合成表" style="cursor: pointer;"
                    onclick="window.open(this.src, '_blank')">
                <p style="font-size: 0.9rem; font-style: italic; margin-top: 0.5rem;">点击图片可查看大图</p>
            </details>
        </div>


        <div class="info-box">
            <h3>使用提示</h3>
            <p>合成表图片较大，建议在新标签页中打开查看完整内容。部分合成配方可能随版本更新而变化，请以游戏内实际情况为准。</p>
        </div>
    </div>

    <script>

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            const moonIcon = document.getElementById('moonIcon');
            const sunIcon = document.getElementById('sunIcon');
            if (newTheme === 'dark') {
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            } else {
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            }
        }


        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);

            const moonIcon = document.getElementById('moonIcon');
            const sunIcon = document.getElementById('sunIcon');
            if (savedTheme === 'dark') {
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            } else {
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            }
        });


        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    </script>
</body>

</html>
