<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>作弊检测 - MITE地精科技站</title>
    <link rel="bookmark" type="image/x-icon" href="../favicon.ico">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/modern_style.css">
    <style>
        .content-card {
            background-color: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .content-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        .highlight {
            color: var(--accent-color);
            font-weight: 600;
        }

        .warning {
            color: #e74c3c;
            font-weight: 600;
        }

        .update-log {
            background-color: var(--bg-primary);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .update-log h4 {
            color: var(--text-primary);
            margin: 10px 0 5px 0;
        }

        .update-log p {
            color: var(--text-secondary);
            margin: 5px 0;
        }

        details {
            margin: 10px 0;
        }

        details summary {
            cursor: pointer;
            padding: 12px;
            background-color: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-weight: 600;
            color: var(--text-primary);
            transition: all 0.3s ease;
            user-select: none;
            list-style: none;
            position: relative;
            padding-right: 40px;
        }

        details summary::-webkit-details-marker {
            display: none;
        }

        details summary::after {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
            width: 8px;
            height: 8px;
            border-right: 2px solid var(--text-primary);
            border-bottom: 2px solid var(--text-primary);
            transition: transform 0.3s ease;
        }

        details[open] summary::after {
            transform: translateY(-50%) rotate(-135deg);
        }

        details summary:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        details[open] summary {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            border-bottom-color: transparent;
        }

        details>div {
            padding: 15px;
            border: 2px solid var(--border-color);
            border-top: none;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            overflow: hidden;
        }

        details[open]>div {
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        details.closing>div {
            animation: slideUp 0.3s ease-out;
        }

        h2 {
            font-size: 1.8em;
            color: var(--text-primary);
            margin: 25px 0 15px 0;
            font-weight: 700;
        }

        h3 {
            font-size: 1.4em;
            color: var(--text-primary);
            margin: 20px 0 12px 0;
            font-weight: 600;
        }

        h4 {
            font-size: 1.1em;
            color: var(--text-primary);
            margin: 15px 0 8px 0;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
        <svg id="moonIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
        <svg id="sunIcon" style="display:none;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
    </button>

    <div id="indexbody">
        <header>
            <h1>作弊检测</h1>
        </header>

        <main>
            <div class="content-card">
                <img src="../ga/img/detectspeed.jpg" alt="变速检测">

                <h2>插件介绍</h2>
                <p>一个检测<span class="warning">变速</span>软件的插件</p>
                <p>支持本站目前发布的所有振金版，娱乐版</p>

                <h2>安装方法</h2>
                <p>客户端放到 <code>.minecraft\coremods\</code></p>
                <p>服务器放到 <code>coremods\</code></p>
                <p>需要<span class="warning">同时</span>安装</p>

                <h2>下载地址</h2>
                <p>下载地址见本站主页<a href="download.html" class="highlight">下载链接</a>页面</p>
                <p>度娘盘【插件】目录</p>

                <h2>更新日志</h2>

                <details>
                    <summary>v1.0</summary>
                    <div>
                        <p>初版</p>
                    </div>
                </details>

                <details open>
                    <summary>v1.1</summary>
                    <div>
                        <p>修复bug</p>
                    </div>
                </details>
            </div>
        </main>
    </div>

    <footer id="indexfooter">
        <div class="footer-content">
            <div class="vercount">
                雪花<span id="vercount_value_page_pv">❄️</span>片
            </div>
            <div class="copyright">
                ©2025 本 <a href="https://mitega.pages.dev" target="_blank">网站</a> 由 <a
                    href="https://yuezhuxue.pages.dev" target="_blank">月煮雪</a> 强力驱动
            </div>
        </div>
    </footer>

    <script type="text/javascript">

        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement;
        const moonIcon = document.getElementById('moonIcon');
        const sunIcon = document.getElementById('sunIcon');

        const currentTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', currentTheme);

        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            } else {
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            }
        }

        updateThemeIcon(currentTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });


        document.querySelectorAll('details').forEach(details => {
            details.addEventListener('toggle', function (e) {
                if (this.open) {

                    const content = this.querySelector('div');
                    if (content) {
                        content.style.animation = 'none';
                        void content.offsetHeight;
                        content.style.animation = '';
                    }
                } else {

                    e.preventDefault();
                    this.classList.add('closing');

                    setTimeout(() => {
                        this.classList.remove('closing');
                        this.removeAttribute('open');
                    }, 300);
                }
            });
        });
    </script>
    <script async src="https://events.vercount.one/js"></script>
</body>

</html>
