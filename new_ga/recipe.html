<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITE合成表</title>
    <link rel="stylesheet" href="../css/modern_style.css">
    <link rel="stylesheet" href="../css/recipes/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/recipes/main.css" />
    <link rel="stylesheet" href="../css/recipes/minecraft-main.css" />
    <link rel="stylesheet" href="../css/recipes/minecraft.css" />
    <style>
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .modern-header {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .modern-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent-color);
        }

        .modern-footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border-color);
            text-align: center;
            color: var(--text-secondary);
        }

        .modern-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .modern-footer a:hover {
            text-decoration: underline;
        }


        .jumbotron {
            background: var(--card-bg) !important;
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }

        .jumbotron h1 {
            color: var(--primary-color) !important;
        }

        .mitega {
            color: var(--text-primary) !important;
        }


        .crafting.filter-bar {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .crafting.filter-bar label {
            color: var(--text-primary);
            font-weight: 600;
        }

        .crafting.filter-bar input {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .crafting.filter-bar input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }


        .d-flex.flex-row {
            display: grid !important;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }


        .recipe {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .recipe:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-color);
        }

        .recipe p {
            color: var(--text-primary);
            margin-top: 1rem;
            text-align: center;
        }


        @media (max-width: 1024px) {
            .d-flex.flex-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .d-flex.flex-row {
                grid-template-columns: 1fr;
            }

            .modern-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
        <svg id="moonIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
        <svg id="sunIcon" style="display:none;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
    </button>

    <div class="container">
        <a href="../index_new.html" class="back-link">← 返回主页</a>

        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">MITE合成表</h1>
            </div>
            <div class="mitega">
                MITE.GA
            </div>
        </div>

        <div class="crafting filter-bar">
            <label for="filter-field">搜索关键字: </label>
            <input type="text" id="filter-field" placeholder="输入关键字进行过滤（如：铁、剑、工具台）" />
        </div>

        <div class="d-flex flex-row justify-content-around flex-wrap" id="recipe_list">
        </div>

        <div class="modern-footer">
            <p>©2025 本<a href="https://mitega.pages.dev" target="_blank">网站</a>由<a href="https://yuezhuxue.pages.dev"
                    target="_blank">月煮雪</a>强力驱动</p>
            <div style="margin-top: 0.5rem;">
                <script async src="https://events.vercount.one/js"></script>
                雪花量 <span id="vercount_value_page_pv"></span> 片
            </div>
        </div>
    </div>

    <script src="../js/recipes/jquery-3.2.1.slim.min.js"></script>
    <script src="../js/recipes.js"></script>
    <script src="../js/recipes/popper.min.js"></script>
    <script src="../js/recipes/bootstrap.min.js"></script>
    <script>

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            const moonIcon = document.getElementById('moonIcon');
            const sunIcon = document.getElementById('sunIcon');
            if (newTheme === 'dark') {
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            } else {
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            }
        }


        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);

            const moonIcon = document.getElementById('moonIcon');
            const sunIcon = document.getElementById('sunIcon');
            if (savedTheme === 'dark') {
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            } else {
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            }
        });


        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    </script>
</body>

</html>
